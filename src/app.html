<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" href="%sveltekit.assets%/favicon-32x32.png" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>

		<!-- HTML Meta Tags -->
		<title>Bezstresowo - Olesya Haiduk</title>
		<meta
			name="description"
			content="Bezstresowo is a calm psychotherapy practice by Olesya Haiduk, offering individual therapy, couples counseling, and compassionate psychological support in a safe space."
		/>

		<!-- Facebook Meta Tags -->
		<meta property="og:url" content="https://bezstresowo.org/home" />
		<meta property="og:type" content="website" />
		<meta property="og:title" content="Bezstresowo - Olesya Haiduk" />
		<meta
			property="og:description"
			content="Bezstresowo is a calm psychotherapy practice by Olesya Haiduk, offering individual therapy, couples counseling, and compassionate psychological support in a safe space."
		/>
		<meta property="og:image" content="https://bezstresowo.org/site-preview.jpeg" />

		<!-- Twitter Meta Tags -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta property="twitter:domain" content="bezstresowo.org" />
		<meta property="twitter:url" content="https://bezstresowo.org/home" />
		<meta name="twitter:title" content="Bezstresowo - Olesya Haiduk" />
		<meta
			name="twitter:description"
			content="Bezstresowo is a calm psychotherapy practice by Olesya Haiduk, offering individual therapy, couples counseling, and compassionate psychological support in a safe space."
		/>
		<meta name="twitter:image" content="https://bezstresowo.org/site-preview.jpeg" />

		<!-- Font awesome icons -->
		<script src="/fontawesome/fontawesome.min.js"></script>
		<script src="/fontawesome/all.min.js"></script>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="roboto scroll-smooth">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
