<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</head>
	<body>
		<div>
			<p>New message from {{ name }} {{ surname }}</p>

			<p>
				<b> Subject: </b> <br />
				<i>{{ subject }}</i>
			</p>

			<p>
				<b>Message:</b><br />
				<i>{{ message }}</i>
			</p>

			<p><b>Contact information:</b></p>

			<ul>
				<li>Name & surname: {{ name }} {{ surname }}</li>
				<li>E-mail address: <a href="mailto:{{ email }}">{{ email }}</a></li>
				<li>Phone number: <a href="tel:{{ tel }}">{{ tel }}</a></li>
			</ul>
		</div>
	</body>
</html>
