<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</head>
	<body>
		<div>
			<p>New reservation request from {{ nameAndSurname }}</p>

			<p><b>Therapy type:</b> {{ therapyType }}</p>

			<p>
				<b>Preferred dates:</b><br />
				{{ preferredDates }}
			</p>

			<p>
				<b>Message:</b><br />
				<i>{{ message }}</i>
			</p>

			<p><b>Contact information:</b></p>

			<ul>
				<li>Name & surname: {{ nameAndSurname }}</li>
				<li>E-mail address: <a href="mailto:{{ email }}">{{ email }}</a></li>
				<li>Phone number: <a href="tel:{{ tel }}">{{ tel }}</a></li>
			</ul>
		</div>
	</body>
</html>
